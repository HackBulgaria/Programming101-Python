<style>
  .errors {
    color: red;
  }
</style>

<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <label for="email">
    Email:
  </label>
  <input id="email" name="email" type="email">

  <label>
    Password:
    <input id="password" name="password" type="password">
  </label>

  <input type="submit" value='Login!'>
</form>

<div class="errors">
  {{error}}
</div>
